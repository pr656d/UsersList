// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        version_code = 1
        version_name = "1.0.0"

        min_sdk_version = 21
        max_sdk_version = 29
        compile_sdk_version = 29

        appcompat_version = "1.1.0"
        archtesting_version = "2.1.0"
        accompanist_version = "0.3.3.1"
        activity_version = "1.1.0"
        constraint_version = "1.1.3"
        corektx_version = "1.3.2"
        coroutine_version = "1.3.7"
        espresso_version = "3.2.0"
        gson_version = "2.8.5"
        hamcrest_version = "2.1"
        hilt_version = "2.28-alpha"
        hilt_androidx_compiler = "1.0.0-alpha01"
        hilt_viewmodel_version = "1.0.0-alpha02"
        hilt_gradle_plugin_version = "2.28-alpha"
        junit_version = "4.12"
        kotlin_version = "1.4.10"
        lifecycle_version = "2.2.0"
        lifecycle_runtime_version = "2.2.0"
        livedataktx_version = "2.2.0"
        material_version = "1.2.1"
        mockito_version = "3.0.0"
        mockitoKotlin_version = "1.5.0"
        multidex_version = "2.0.1"
        okhttp_version = "4.8.1"
        picasso_version = "2.71828"
        room_version = "2.2.5"
        retrofit_version = "2.9.0"
        test_ext_version = "1.1.1"
        supportlibrary_version = "1.1.0"
        viewmodelktx_version = "2.1.0"
        compose_version = '1.0.0-alpha07'
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.2.0-alpha15"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_gradle_plugin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}